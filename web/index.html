<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./bower_components/osc.js/dist/osc-browser.min.js"></script>
  <script src="./scripts/index.js">
  </script>
  <link rel="stylesheet" href="./css/master.css">
  <title>Hog 4 OSC</title>
</head>

<body>
  <h1>Hog 4 OSC interface</h1>
  <div class="rfu">
    <form id="fixtureSelect">
      Fixture(s): <input type="text"/>
    </form>
    <button onClick="highlight()">High light</button>
  </div>
  <div class="lists">
    <div class="l1 list">
      <button class="go" onClick="goCL(1)">GO LIST 1</button>
      <button class="pa" onClick="pauseCL(1)">PAUSE LIST 1</button>
      <button class="re" onClick="releaseCL(1)">RELEASE LIST 1</button>
    </div>
    <div class="l2 list">
      <button class="go" onClick="goCL(2)">GO LIST 2</button>
      <button class="pa" onClick="pauseCL(2)">PAUSE LIST 2</button>

    </div>

      <button class="pa" onClick="pauseCL(3)">PAUSE LIST 3</button>

    </div>

      <button class="pa" onClick="pauseCL(4)">PAUSE LIST 4</button>

    <div class="l7 list">
      <button class="go" onClick="goCL(7)">GO LIST 7</button>
      <button class="pa" onClick="pauseCL(7)">PAUSE LIST 7</button>
      <button class="re" onClick="releaseCL(7)">RELEASE LIST 7</button>
    </div>
    <div class="l8 list">

    </div>
