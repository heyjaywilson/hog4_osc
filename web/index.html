<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./bower_components/osc.js/dist/osc-browser.min.js"></script>
  <script src="./scripts/index.js">
  </script>
  <link rel="stylesheet" href="./css/master.css">
  <title>Hog 4 OSC</title>
</head>

<body>
  <h1>Hog 4 OSC interface</h1>
  <div class="rfu">
    <h2>Fixture Control</h2>
    <form id="fixtureSelect">
      Fixture(s):
      <input type="text" />
    </form>
    <button onClick="highlight()">High light</button>
    <button onClick="clearProgrammer()">Clear</button>
    <div>
      <button onClick="backLight()">Back</button>
      <button onClick="allLight()">All</button>
      <button onClick="nextLight()">Next</button>
    </div>
  </div>
  <div class="cuelist">
    <h2>Playback Control</h2>
    <section class="lists">
      <form id="cuelistSelect">
        List:
        <input type="number" min="1" />
      </form>
      <div>
        <button onClick="goCL()">Go List</button>
        <button onClick="pauseCL()">Pause List</button>
        <button onClick="releaseCL()">Release List</button>
      </div>
    </section>
    <section class="lists">
      <form id="sceneSelection">
        Scene:
        <input type="number" />
      </form>
      <div>
        <button onClick="goScene()">Go Scene</button>
        <button onClick="pauseScene()">Pause Scene</button>
        <button onClick="releaseScene()">Release Scene</button>
      </div>
    </section>
  </div>
</body>

</html>
